<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Image Recognition Tool</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>AI Image Recognition Tool</h1>

        <section>
            <h2>1. Select or Capture Image</h2>
            <div class="controls">
                <input type="file" id="image-upload" accept="image/*">
                <button id="webcam-toggle">Start Camera</button>
            </div>
            
            <div class="webcam-container" style="display:none;">
                <video id="webcam-feed" autoplay playsinline></video>
                <button id="capture-button" disabled>Capture Image</button>
            </div>

            <img id="image-preview" style="display:none;">
            <canvas id="image-canvas" style="display:none;"></canvas> 
        </section>

        <hr>

        <section>
            <h2>2. AI Analysis Results</h2>
            <p id="status-message">Waiting for image...</p>
            <ul id="label-list"></ul>
        </section>
    </div>

    <script src="main.js"></script>
</body>
</html>
