<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Soumyadweep Giri Portfolio</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0d0d0d;
      color: #00ff7f;
    }

    /* Full-screen header */
    #splash {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      text-align: center;
    }

    h1, p {
      margin: 10px 0;
      text-shadow: 0 0 5px #00ff7f, 0 0 10px #00ff7f, 0 0 20px #00ff7f;
    }

    h1 {
      font-size: 3rem;
      font-weight: 700;
    }

    p {
      font-size: 1.5rem;
      font-weight: 500;
    }

    /* Main content hidden initially */
    #mainContent {
      display: none;
      padding: 50px;
      background-color: #111;
      min-height: 100vh;
    }
  </style>
</head>
<body>
  <!-- Splash Intro -->
  <div id="splash">
    <h1 id="headerText"></h1>
    <p id="line1"></p>
    <p id="line2"></p>
  </div>

  <!-- Main Content -->
  <div id="mainContent">
    <nav>
      <button onclick="alert('Home clicked')">Home</button>
      <button onclick="alert('Contact Me clicked')">Contact Me</button>
    </nav>

    <section id="about">
      <h2>About Me</h2>
      <p>This is the main page content. It appears after the typewriter animation.</p>
    </section>
  </div>

  <script>
    const headerLine = "Hello, I am Soumyadweep Giri";
    const otherLines = [
      "B.Tech CSE Student",
      "Web Developer & Tech Enthusiast"
    ];
    const typingSpeed = 100;

    // Type main header
    function typeHeader() {
      let charIndex = 0;
      function typeChar() {
        if (charIndex < headerLine.length) {
          document.getElementById("headerText").innerHTML += headerLine.charAt(charIndex);
          charIndex++;
          setTimeout(typeChar, typingSpeed);
        } else {
          typeOtherLines(0);
        }
      }
      typeChar();
    }

    function typeOtherLines(lineNum) {
      if (lineNum >= otherLines.length) {
        // Animation finished â†’ show main content
        setTimeout(showMainContent, 500);
        return;
      }
      let charIdx = 0;
      const lineText = otherLines[lineNum];
      function typeChar() {
        if (charIdx < lineText.length) {
          document.getElementById(`line${lineNum + 1}`).innerHTML += lineText.charAt(charIdx);
          charIdx++;
          setTimeout(typeChar, typingSpeed);
        } else {
          setTimeout(() => typeOtherLines(lineNum + 1), 500);
        }
      }
      typeChar();
    }

    function showMainContent() {
      document.getElementById("splash").style.display = "none";
      document.getElementById("mainContent").style.display = "block";
    }

    document.addEventListener("DOMContentLoaded", typeHeader);
  </script>
</body>
</html>
