<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Soumyadweep Giri - B.Tech CSE Student, Web Developer, and Tech Enthusiast">
  <title>Soumyadweep Giri Portfolio</title>
  <style>
    /* Body & Background */
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0d0d0d; /* dark background for glowing effect */
      color: #00ff7f; /* glowing green text */
    }

    /* Header Section */
    header {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    /* Glowing Text */
    h1 {
      font-size: 3rem;
      font-weight: 700;
      text-shadow: 0 0 5px #00ff7f, 0 0 10px #00ff7f, 0 0 20px #00ff7f;
      margin: 0;
    }
  </style>
</head>
<body>
  <header>
    <h1 id="headerText"></h1>
  </header>

  <script>
    const headerLine = "Hello, I am Soumyadweep Giri";
    let charIndex = 0;
    const typingSpeed = 100; // milliseconds per character

    function typeHeader() {
      if (charIndex < headerLine.length) {
        document.getElementById("headerText").innerHTML += headerLine.charAt(charIndex);
        charIndex++;
        setTimeout(typeHeader, typingSpeed);
      }
    }

    window.onload = typeHeader;
  </script>
</body>
</html>
